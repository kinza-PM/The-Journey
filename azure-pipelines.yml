# Azure DevOps Pipeline for TheJourney API
# This pipeline builds and deploys the .NET API to Azure App Service

trigger:
  branches:
    include:
      - main
      - develop
  paths:
    include:
      - TheJourney.Api/*

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  projectPath: 'TheJourney.Api/TheJourney.Api.csproj'
  azureSubscription: 'Azure-Service-Connection-Name' # Update this with your Azure service connection name
  appServiceName: 'thejourney-api-dev' # Your Azure App Service name
  resourceGroupName: 'rg-journey-staging-uaenorth' # Your resource group name

stages:
- stage: Build
  displayName: 'Build and Test'
  jobs:
  - job: Build
    displayName: 'Build .NET Application'
    steps:
    - task: UseDotNet@2
      displayName: 'Use .NET 9.0 SDK'
      inputs:
        packageType: 'sdk'
        version: '9.0.x'
        installationPath: $(Agent.ToolsDirectory)/dotnet

    - task: DotNetCoreCLI@2
      displayName: 'Restore NuGet packages'
      inputs:
        command: 'restore'
        projects: '$(projectPath)'

    - task: DotNetCoreCLI@2
      displayName: 'Build application'
      inputs:
        command: 'build'
        projects: '$(projectPath)'
        arguments: '--configuration $(buildConfiguration) --no-restore'

    - task: DotNetCoreCLI@2
      displayName: 'Publish application'
      inputs:
        command: 'publish'
        projects: '$(projectPath)'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/publish --no-build'
        zipAfterPublish: false

    - task: PublishBuildArtifacts@1
      displayName: 'Publish build artifacts'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/publish'
        ArtifactName: 'drop'
        publishLocation: 'Container'

- stage: Deploy
  displayName: 'Deploy to Azure App Service'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployToAzure
    displayName: 'Deploy to Azure'
    environment: 'Production' # You can create different environments (Dev, Staging, Production)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure App Service'
            inputs:
              azureSubscription: '$(azureSubscription)'
              appName: '$(appServiceName)'
              package: '$(Pipeline.Workspace)/drop'
              deploymentMethod: 'auto'
              runtimeStack: 'DOTNET|9.0'
              startUpCommand: ''

          - task: AzureAppServiceManage@0
            displayName: 'Restart Azure App Service'
            inputs:
              azureSubscription: '$(azureSubscription)'
              Action: 'Restart Azure App Service'
              WebAppName: '$(appServiceName)'

